dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  auto_size_text: ^3.0.0
  cached_network_image: ^3.2.1
  cloud_firestore: ^3.1.18
  device_preview: ^1.1.0
  firebase_auth: ^3.3.20
  firebase_core: ^1.18.0
  go_router: ^3.1.1
  google_fonts: ^3.0.1
  google_mobile_ads: ^1.3.0
  intl: ^0.17.0
  lottie: ^1.3.0
  modal_bottom_sheet: ^2.0.1
  provider: ^6.0.3
